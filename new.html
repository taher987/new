<!DOCTYPE html>
<html>
<head>
    <title>Random Word Generator</title>
</head>
<body>
    <h1>Random Word Generator</h1>
    <button id="generateButton">Generate Word</button>
    <p id="randomWord"></p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const generateButton = document.getElementById("generateButton");
    const randomWordElement = document.getElementById("randomWord");

    // Check if the button has been clicked
    if (localStorage.getItem("buttonClicked") === "true") {
        generateButton.disabled = true;
        randomWordElement.textContent = "Word has already been generated.";
    }

    generateButton.addEventListener("click", function() {
        if (localStorage.getItem("buttonClicked") !== "true") {
            const randomWords = ["apple", "banana", "cherry", "dog", "elephant", "frog", "giraffe", "horse", "iguana", "jacket"];
            const randomIndex = Math.floor(Math.random() * randomWords.length);
            const word = randomWords[randomIndex];

            randomWordElement.textContent = word;
            generateButton.disabled = true;

            // Mark the button as clicked in localStorage
            localStorage.setItem("buttonClicked", "true");
        }
    });
});

    </script>
</body>
</html>
